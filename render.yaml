services:
  # Backend API (Web Service)
  - type: web
    name: poseidon-api
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PROVIDER_MODE
        value: mock
      # 보통 Render가 PORT를 자동 주입하므로 굳이 안 써도 됩니다.
      # - key: PORT
      #   value: 10000

  # Frontend (Static Site)
  - type: web
    name: poseidon-web
    env: static
    buildCommand: cd client && npm install --include=dev && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: poseidon-api
          envVarKey: RENDER_EXTERNAL_URL
