services:
  # Python/Node/Go/Rust/Docker web service
  - type: web
    name: poseidon-api
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PROVIDER_MODE
        value: mock
      - key: PORT
        value: 10000

  # Static site configuration
  - type: web
    name: poseidon-web
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: poseidon-api
          property: url
